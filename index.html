<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Music Lord</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="wrapper">
        <div class="music-lyric">
            <i class="material-symbols-rounded copy-btn">content_copy</i>
            <div class="lyrics"></div>
        </div>
        <div class="action_menu">
            <div class="dark_mode">
                <i class="material-symbols-rounded dark-mode_btn">wb_sunny</i>
                <span>Light Mode</span>
            </div>
            <div class="volume_mode">
                <i class="material-symbols-rounded volume-btn">volume_up</i>
                <input type="range" min="0" max="100" id="volume_input" value="100">
            </div>
        </div>
        <div class="container">
            <div class="top-bar">
                <i class="material-symbols-rounded lyrics-details_btn">lyrics</i>
                <span>Now Playing</span>
                <i class="material-symbols-rounded more_btn">tune</i>
            </div>
            <div class="img-area">
                <div class="img-music">
                    <span class="volume-text">100%</span>
                </div>
                <div class="img-music-disc"></div>
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar"></div>
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="timer-duration">
                <span class="current">0:00</span>
                <span class="duration">--:--</span>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-symbols-rounded" title="Playlist looped">repeat</i>
                <i id="prev" class="material-symbols-rounded">skip_previous</i>
                <div class="play-pause">
                    <i class="material-symbols-rounded">play_arrow</i>
                </div>
                <i id="next" class="material-symbols-rounded">skip_next</i>
                <i id="more-music" class="material-symbols-rounded">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="material-symbols-rounded">queue_music</i>
                        <span class="total-music-list">Music list</span>
                    </div>
                    <i class="material-symbols-rounded" id="close">close</i>
                </div>
                <ul></ul>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./js/musicData.js"></script>
    <script src="./js/music.js"></script>
</body>
</html>
